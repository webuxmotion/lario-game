<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mario Game by webuxmotion (Andrii Pereverziev)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: 'Rubik Puddles', cursive;
      }
      .win-the-game {
        display: none;
        position: absolute;
        z-index: 2046;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: 'Rubik Puddles', cursive;
        color: white;
        font-size: 30px;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .win-the-game.is-show {
        display: flex;
      }
      .win-the-game button {
        font-family: 'Rubik Puddles', cursive;
        background-color: white;
        border: none;
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  <link rel="shortcut icon" href="favicon.ico"></head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="win-the-game js-win">
      <h2>You win the game</h2>
      <button class="js-restart-button">Restart</button>
    </div>
  <script src="./js/canvas.bundle.js"></script></body>
</html>
